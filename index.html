<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imtihon Shpargalka</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc; /* Slate 50 */
            --primary: #4f46e5; /* Indigo 600 */
            --primary-soft: #e0e7ff; /* Indigo 100 */
            --text-dark: #1e293b; /* Slate 800 */
            --text-gray: #64748b; /* Slate 500 */
            --card-bg: #ffffff;
            --success: #10b981; /* Emerald 500 */
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-hover: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-dark);
            padding-bottom: 40px;
        }

        /* Header & Search Area */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(248, 250, 252, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 20px 20px 10px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 22px;
            font-weight: 800;
            text-align: center;
            margin: 0 0 15px 0;
            background: linear-gradient(135deg, #4f46e5 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 48px;
            font-size: 16px;
            border: 2px solid transparent;
            border-radius: 16px;
            background: #ffffff;
            color: var(--text-dark);
            box-shadow: var(--shadow);
            outline: none;
            transition: all 0.2s ease;
        }

        input::placeholder {
            color: #94a3b8;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-soft);
        }

        /* List Area */
        .result-list {
            list-style: none;
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255,255,255,0.5);
            animation: slideUp 0.3s ease-out forwards;
        }

        .card:active {
            transform: scale(0.98);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code-badge {
            background-color: var(--primary-soft);
            color: var(--primary);
            font-weight: 700;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 8px;
            letter-spacing: 0.5px;
            font-family: monospace;
        }

        .answer-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
            line-height: 1.4;
            padding-left: 4px;
        }

        .answer-text span {
            color: var(--success);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-gray);
            display: none;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 10px;
            display: block;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
    </style>
</head>

            <input type="text" id="searchInput" placeholder="Savol kodini qidiring (masalan: V.k.v)..." autocomplete="off">
        </div>
    </div>
</div>

    const latToCyr = {

    // Lotinchadan Kirillchaga o'girish
    function toCyrillic(str) {
        let res = str.toLowerCase();
        res = res.replace(/shch/g, '—â')
                 .replace(/ch/g, '—á')
                 .replace(/sh/g, '—à')
                 .replace(/yo/g, '—ë')
                 .replace(/yu/g, '—é')
                 .replace(/ya/g, '—è')
                 .replace(/ts/g, '—Ü')
                 .replace(/ye/g, '–µ');

        let out = '';
        for(let char of res) {
            out += latToCyr[char] || char;
        }
        return out;
    }

    const searchInput = document.getElementById('searchInput');
    const resultsList = document.getElementById('results');
    const emptyMsg = document.getElementById('emptyMsg');

    function renderList(items) {
        resultsList.innerHTML = '';
        if (items.length === 0) {
            emptyMsg.style.display = 'block';
            return;
        }
        emptyMsg.style.display = 'none';

        items.forEach((item, index) => {
            const li = document.createElement('li');
            li.className = 'card';
            li.style.animationDelay = `${index * 0.05}s`; // Kaskadli animatsiya
            
            li.innerHTML = `
                <div class="card-header">
                    <span class="code-badge">${item.k}</span>
                </div>
                <div class="answer-text">
                    ‚Üí <span>${item.v}</span>
                </div>
            `;
            resultsList.appendChild(li);
        });
    }

    // Dastlab hammasini ko'rsatish
    renderList(database);

    // Qidiruv logikasi
    searchInput.addEventListener('input', (e) => {
        const val = e.target.value.trim();
        if (!val) {
            renderList(database);
            return;
        }

        const normalizedInput = normalize(val);
        const cyrillicInput = normalize(toCyrillic(val));

        const filtered = database.filter(item => {
            const cleanKey = normalize(item.k);
            return cleanKey.includes(normalizedInput) || cleanKey.includes(cyrillicInput);
        });

        renderList(filtered);
    });
</script>

</body>
</html>
